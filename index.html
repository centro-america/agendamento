<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento Escolar</title>
  <style>
    /* Estilos gerais da página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    /* Cabeçalho com fundo azul escuro, texto branco, espaçamento e sombra */
    header {
      background-color: #0D47A1; /* Azul mais escuro */
      color: white;
      padding: 35px 20px;
      display: flex; /* Usado para alinhar texto e logo horizontalmente */
      align-items: center; /* Centraliza verticalmente os itens do header */
      justify-content: space-between; /* Espaça o texto e a logo nos extremos */
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Container interno do header que agrupa texto e imagem */
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px; /* Espaço entre texto e logo */
    }

    /* Estilo da imagem da logo */
    .header-left img {
      height: 55px;
      /* A imagem fica no lado direito porque invertemos a ordem no HTML */
    }

    /* Estilo do texto do cabeçalho */
    .header-text h1 {
      font-size: 26px;
      margin: 0;
    }

    .header-text p {
      font-size: 16px;
      margin: 3px 0 0 0;
    }

    /* Estilos do formulário */
    form {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      max-width: 700px;
      margin: 60px auto 40px auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    /* Título do formulário */
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 20px;
    }

    /* Linha com inputs lado a lado */
    .input-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Cada div dentro da linha ocupa cerca de metade */
    .input-row div {
      flex: 1 1 48%;
      min-width: 200px;
    }

    /* Estilo das labels */
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    /* Estilo dos campos input e select */
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* Campo de horário com borda mais espessa e cinza */
    #horario {
      border: 2px solid #999;
    }

    /* Botão estilizado */
    button {
      width: 200px;
      margin: 25px auto 0 auto;
      display: block;
      background-color: #0D47A1;
      color: white;
      border: none;
      font-size: 18px;
      padding: 12px 0;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Efeito hover do botão */
    button:hover {
      background-color: #08306b;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <!-- Texto do cabeçalho -->
      <div class="header-text">
        <h1>Colégio Adventista Centro América</h1>
        <p>Reunião de Pais - 28/05/2025</p>
      </div>
      <!-- Logo à direita -->
      <img src="https://raw.githubusercontent.com/centro-america/agendamento/refs/heads/main/logo-colegio.png" alt="Logo">
    </div>
  </header>

  <form id="agendamento-form">
    <h2>Preencha abaixo para marcar seu horário</h2>
    
    <label for="nome">Nome do responsável</label>
    <input type="text" id="nome" name="nome" required placeholder="Digite aqui o nome do responsável">

    <label for="aluno">Nome do aluno</label>
    <input type="text" id="aluno" name="aluno" required placeholder="Digite aqui o nome do aluno">

    <div class="input-row">
      <div>
        <label for="turma">Turma</label>
        <select id="turma" name="turma" required>
          <option value="">Selecione...</option>
          <option>Maternal MA - Marilene Soares da Silva Rosa</option>
          <option>Maternal TA - Tatiane Maria Souza da Costa</option>
          <option>Pré 1 MA - Josiele da Costa de Souza</option>
          <option>Pré 1 TA - Josiele da Costa de Souza</option>
          <option>Pré 1 TB - Rosane Ambrósio de Oliveira dos Santos</option>
          <option>Pré 2 MA - Maria Letícia Sousa de Araújo</option>
          <option>Pré 2 TA - Maria Letícia Sousa de Araújo</option>
          <option>Pré 2 TB - Valéria Pereira Belisario de Paula</option>
          <option>Pré 3 MA - Raissa Manoele Costa Pereira</option>
          <option>Pré 3 MB - Valéria Pereira Belisario de Paula</option>
          <option>Pré 3 TA - Heulla Fhernanda Menezes</option>
          <option>Pré 3 TB - Raissa Manoele Costa Pereira</option>
          <option>1º ano MA - Eliane Silva dos Santos Cruz</option>
          <option>1º ano MB - Leticia da Silva Pinheiro</option>
          <option>1º ano TA - Eliane Silva dos Santos Cruz</option>
          <option>1º ano TB - Leticia da Silva Pinheiro</option>
          <option>1º ano TC - Nadir de Barros</option>
        </select>
      </div>
      <div>
        <label for="horario">Horário</label>
        <select id="horario" name="horario" required></select>
      </div>
    </div>

    <button type="submit">Agendar</button>
  </form>

  <script type="module">
    // Importa módulos do Firebase para iniciar app, acessar Firestore, e operações básicas
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // Configurações do Firebase do seu projeto
    const firebaseConfig = {
      apiKey: "AIzaSyCK95vSv4jK0L-eoKC2I6Gev5BjQSL3N7c",
      authDomain: "agendamento-c4753.firebaseapp.com",
      projectId: "agendamento-c4753",
      storageBucket: "agendamento-c4753.firebasestorage.app",
      messagingSenderId: "953838698372",
      appId: "1:953838698372:web:f07ca99c97c1ce7d1",
      measurementId: "G-72V3RZG3MF"
    };

    // Inicializa o app Firebase e o banco Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Lista fixa de horários disponíveis para agendamento
    const horarios = [
      "07:10","07:20","07:30","07:40","07:50","08:00",
      "08:10","08:20","08:30","08:40","08:50","09:00",
      "09:10","09:20","09:30","09:40","09:50","10:00",
      "10:10","10:20","10:30","10:40","10:50"
    ];

    const turmaSelect = document.getElementById("turma");
    const horarioSelect = document.getElementById("horario");

    // Função para carregar horários disponíveis de acordo com a turma selecionada
    async function carregarHorariosDisponiveis(turma) {
      horarioSelect.innerHTML = ""; // Limpa opções atuais

      // Se nenhuma turma selecionada, mostra todos horários disponíveis
      if (!turma) {
        horarios.forEach(horario => {
          const option = document.createElement("option");
          option.value = horario;
          option.textContent = horario;
          horarioSelect.appendChild(option);
        });
        return;
      }

      // Consulta Firestore para pegar agendamentos já realizados na turma
      const q = query(collection(db, "agendamentos"), where("turma", "==", turma));
      const querySnapshot = await getDocs(q);

      const horariosAgendados = new Set();
      querySnapshot.forEach(doc => {
        horariosAgendados.add(doc.data().horario); // Adiciona horário já agendado no Set
      });

      // Cria opções no select: horários livres e bloqueados (indisponíveis)
      horarios.forEach(horario => {
        const option = document.createElement("option");
        option.value = horario;
        if (horariosAgendados.has(horario)) {
          option.textContent = `${horario} (Indisponível)`;
          option.disabled = true; // bloqueia seleção do horário
        } else {
          option.textContent = horario;
        }
        horarioSelect.appendChild(option);
      });
    }

    // Atualiza horários disponíveis quando turma for alterada
    turmaSelect.addEventListener("change", () => {
      carregarHorariosDisponiveis(turmaSelect.value);
    });

    // Carrega todos os horários inicialmente
    carregarHorariosDisponiveis("");

    // Evento de submissão do formulário
    document.getElementById("agendamento-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Obtém valores dos campos
      const nome = document.getElementById("nome").value.trim();
      const aluno = document.getElementById("aluno").value.trim();
      const turma = turmaSelect.value;
      const horario = horarioSelect.value;

      // Validação simples para garantir preenchimento de todos campos
      if (!nome || !aluno || !turma || !horario) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      try {
        // Salva o agendamento no Firestore
        await addDoc(collection(db, "agendamentos"), { nome, aluno, turma, horario });
        alert("Agendamento realizado com sucesso!");
        carregarHorariosDisponiveis(turma); // Atualiza horários para refletir novo agendamento
        document.getElementById("agendamento-form").reset();
        horarioSelect.innerHTML = "";
      } catch (error) {
        console.error("Erro ao salvar agendamento:", error);
        alert("Erro ao realizar agendamento. Tente novamente.");
      }
    });
  </script>

</body>
</html>
