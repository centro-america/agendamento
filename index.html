<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    fieldset {
      border: none;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <form id="agendamento-form">
    <h2>Agendamento Escolar</h2>
    <fieldset>
      <label for="nome">Nome do responsável</label>
      <input type="text" id="nome" name="nome" required>

      <label for="aluno">Nome do aluno</label>
      <input type="text" id="aluno" name="aluno" required>

      <label for="turma">Turma</label>
      <select id="turma" name="turma" required>
        <option value="">Selecione...</option>
        <option>Maternal MA - Marilene Soares da Silva Rosa</option>
        <option>Maternal TA - Tatiane Maria Souza da Costa</option>
        <option>Pré 1 MA - Josiele da Costa de Souza</option>
        <option>Pré 1 TA - Josiele da Costa de Souza</option>
        <option>Pré 1 TB - Rosane Ambrósio de Oliveira dos Santos</option>
        <option>Pré 2 MA - Maria Letícia Sousa de Araújo</option>
        <option>Pré 2 TA - Maria Letícia Sousa de Araújo</option>
        <option>Pré 2 TB - Valéria Pereira Belisario de Paula</option>
        <option>Pré 3 MA - Raissa Manoele Costa Pereira</option>
        <option>Pré 3 MB - Valéria Pereira Belisario de Paula</option>
        <option>Pré 3 TA - Heulla Fhernanda Menezes</option>
        <option>Pré 3 TB - Raissa Manoele Costa Pereira</option>
        <option>1º ano MA - Eliane Silva dos Santos Cruz</option>
        <option>1º ano MB - Leticia da Silva Pinheiro</option>
        <option>1º ano TA - Eliane Silva dos Santos Cruz</option>
        <option>1º ano TB - Leticia da Silva Pinheiro</option>
        <option>1º ano TC - Nadir de Barros</option>
      </select>

      <label for="horario">Horário</label>
      <select id="horario" name="horario" required></select>
    </fieldset>

    <button type="submit">Agendar</button>
  </form>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK95vSv4jK0L-eoKC2I6Gev5BjQSL3N7c",
      authDomain: "agendamento-c4753.firebaseapp.com",
      projectId: "agendamento-c4753",
      storageBucket: "agendamento-c4753.firebasestorage.app",
      messagingSenderId: "953838698372",
      appId: "1:953838698372:web:f07ca99f1245c97c1ce7d1",
      measurementId: "G-72V3RZG3MF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Preencher horários
    const horarioSelect = document.getElementById("horario");
    const horarios = [
      "07:10","07:20","07:30","07:40","07:50","08:00",
      "08:10","08:20","08:30","08:40","08:50","09:00",
      "09:10","09:20","09:30","09:40","09:50","10:00",
      "10:10","10:20","10:30","10:40","10:50"
    ];

    async function carregarHorariosDisponiveis() {
      const agendamentos = await getDocs(collection(db, "agendamentos"));
      const horariosAgendados = new Set();
      agendamentos.forEach(doc => {
        horariosAgendados.add(doc.data().horario);
      });

      horarios.forEach(horario => {
        const option = document.createElement("option");
        option.value = horario;
        option.textContent = horariosAgendados.has(horario) ? `${horario} (Indisponível)` : horario;
        option.disabled = horariosAgendados.has(horario);
        horarioSelect.appendChild(option);
      });
    }

    carregarHorariosDisponiveis();

    // Enviar agendamento
    document.getElementById("agendamento-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const aluno = document.getElementById("aluno").value;
      const turma = document.getElementById("turma").value;
      const horario = document.getElementById("horario").value;

      await addDoc(collection(db, "agendamentos"), { nome, aluno, turma, horario });

      alert("Agendamento realizado com sucesso!");
      location.reload();
    });
  </script>
</body>
</html>
