<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Reunião</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(to right, #1976d2, #2196f3);
    }

    .card-shadow {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .input-focus:focus {
      border-color: #2196f3;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
    }

    form > div {
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="gradient-bg text-white py-6 px-4">
    <div class="container mx-auto max-w-4xl">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl md:text-3xl font-bold">Colégio Adventista Centro América</h1>
          <p class="text-blue-100 mt-1">Agendamento de reunião de pais</p>
        </div>
        <div class="rounded-full">
          <img src="https://github.com/centro-america/agendamento/blob/main/logo-colegio.png?raw=true" alt="Logo" class="h-16 w-auto rounded-full shadow-lg">
        </div>
      </div>
    </div>
  </div>

  <main class="container mx-auto max-w-4xl px-4 py-8 -mt-8">
    <div class="bg-white rounded-lg card-shadow overflow-hidden">
      <div class="p-6 md:p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Preencha os dados para agendar</h2>
        
        <form id="agendamentoForm" class="space-y-4">
          <div>
            <label for="responsavel" class="block text-sm font-medium text-gray-700 mb-1">Nome do Responsável</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input type="text" id="responsavel" name="responsavel" required
                class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 input-focus focus:outline-none transition duration-200"
                placeholder="Digite seu nome completo">
            </div>
          </div>

          <div>
            <label for="aluno" class="block text-sm font-medium text-gray-700 mb-1">Nome do Aluno</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-child text-gray-400"></i>
              </div>
              <input type="text" id="aluno" name="aluno" required
                class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 input-focus focus:outline-none transition duration-200"
                placeholder="Digite o nome do aluno">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="turma" class="block text-sm font-medium text-gray-700 mb-1">Turma</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-users text-gray-400"></i>
                </div>
                <select id="turma" name="turma" required
                  class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 input-focus focus:outline-none appearance-none bg-white">
                  <option value="" disabled selected>Selecione a turma</option>
                  <option>Maternal MA - Marilene Soares da Silva Rosa</option>
                  <option>Maternal TA - Tatiane Maria Souza da Costa</option>
                  <option>Pré 1 MA - Josiele da Costa de Souza</option>
                  <option>Pré 1 TA - Josiele da Costa de Souza</option>
                  <option>Pré 1 TB - Rosane Ambrósio de Oliveira dos Santos</option>
                  <option>Pré 2 MA - Maria Letícia Sousa de Araújo</option>
                  <option>Pré 2 TA - Maria Letícia Sousa de Araújo</option>
                  <option>Pré 2 TB - Valéria Pereira Belisario de Paula</option>
                  <option>Pré 3 MA - Raissa Manoele Costa Pereira</option>
                  <option>Pré 3 MB - Valéria Pereira Belisario de Paula</option>
                  <option>Pré 3 TA - Heulla Fhernanda Menezes</option>
                  <option>Pré 3 TB - Raissa Manoele Costa Pereira</option>
                  <option>1º ano MA - Eliane Silva dos Santos Cruz</option>
                  <option>1º ano MB - Leticia da Silva Pinheiro</option>
                  <option>1º ano TA - Eliane Silva dos Santos Cruz</option>
                  <option>1º ano TB - Leticia da Silva Pinheiro</option>
                 <option>1º ano TC - Nadir de Barros</option>

                </select>
              </div>
            </div>

            <div>
              <label for="horario" class="block text-sm font-medium text-gray-700 mb-1">Horário</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="far fa-clock text-gray-400"></i>
                </div>
                <select id="horario" name="horario" required
                  class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 input-focus focus:outline-none appearance-none bg-white">
                  <option value="" disabled selected>Selecione um horário</option>
                  <option>07:10</option>
                  <option>07:20</option>
                  <option>07:30</option>
                  <option>07:40</option>
                  <option>07:50</option>
                  <option>08:00</option>
                  <option>08:10</option>
                  <option>08:20</option>
                  <option>08:30</option>
                  <option>08:40</option>
                  <option>08:50</option>
                  <option>09:00</option>
                  <option>09:10</option>
                  <option>09:20</option>
                  <option>09:30</option>
                  <option>09:40</option>
                  <option>09:50</option>
                  <option>10:00</option>
                  <option>10:10</option>
                  <option>10:20</option>
                  <option>10:30</option>
                  <option>10:40</option>
                  <option>10:50</option>
                </select>
              </div>
            </div>
          </div>

          <div class="pt-4">
            <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
              <i class="fas fa-calendar-check mr-2"></i> Agendar Reunião
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="confirmacaoModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
    <div
      class="bg-white rounded-lg max-w-md w-full p-6 transform transition-all duration-300 scale-95 opacity-0">
      <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
          <i class="fas fa-check text-green-600 text-xl"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">Agendamento confirmado!</h3>
        <div class="mt-2 text-sm text-gray-500 space-y-2">
          <p id="confirmResponsavel"></p>
          <p id="confirmAluno"></p>
          <p id="confirmTurma"></p>
          <p id="confirmHorario"></p>
        </div>
        <div class="mt-6">
          <button id="fecharModal" type="button"
            class="inline-flex justify-center px-4 py-2 text-sm font-medium text-blue-900 bg-blue-100 border border-transparent rounded-md hover:bg-blue-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-white border-t border-gray-200 py-6 mt-8">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      <p>© 2025 Colégio Adventista Centro América. Todos os direitos reservados.</p>
      <p class="mt-1">Entre em contato: contato@colegioadventista.com.br | (65) 1234-5678</p>
    </div>
  </footer>
</body>
</html>
