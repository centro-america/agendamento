<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Reunião</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        select, input {
            margin-top: 5px;
            width: 100%;
            padding: 8px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Agendamento de Reunião</h1>
    <form id="agendamentoForm">
        <label for="responsavel">Responsável:</label>
        <input type="text" id="responsavel" name="responsavel" required>

        <label for="aluno">Aluno:</label>
        <input type="text" id="aluno" name="aluno" required>

        <label for="turma">Turma:</label>
        <select id="turma" name="turma" required>
            <option value="Maternal MA">Maternal MA - Marilene Soares da Silva Rosa</option>
            <option value="Maternal TA">Maternal TA - Tatiane Maria Souza da Costa</option>
            <option value="Pré 1 MA">Pré 1 MA - Josiele da Costa de Souza</option>
            <option value="Pré 1 TA">Pré 1 TA - Josiele da Costa de Souza</option>
            <option value="Pré 1 TB">Pré 1 TB - Rosane Ambrósio de Oliveira dos Santos</option>
            <option value="Pré 2 MA">Pré 2 MA - Maria Letícia Sousa de Araújo</option>
            <option value="Pré 2 TA">Pré 2 TA - Maria Letícia Sousa de Araújo</option>
            <option value="Pré 2 TB">Pré 2 TB - Valéria Pereira Belisario de Paula</option>
            <option value="Pré 3 MA">Pré 3 MA - Raissa Manoele Costa Pereira</option>
            <option value="Pré 3 MB">Pré 3 MB - Valéria Pereira Belisario de Paula</option>
            <option value="Pré 3 TA">Pré 3 TA - Heulla Fhernanda Menezes</option>
            <option value="Pré 3 TB">Pré 3 TB - Raissa Manoele Costa Pereira</option>
            <option value="1º ano MA">1º ano MA - Eliane Silva dos Santos Cruz</option>
            <option value="1º ano MB">1º ano MB - Leticia da Silva Pinheiro</option>
            <option value="1º ano TA">1º ano TA - Eliane Silva dos Santos Cruz</option>
            <option value="1º ano TB">1º ano TB - Leticia da Silva Pinheiro</option>
            <option value="1º ano TC">1º ano TC - Nadir de Barros</option>
        </select>

        <label for="horario">Horário:</label>
        <select id="horario" name="horario" required>
            <!-- Horários de 07:10 até 10:50, a cada 10 minutos -->
            <option value="07:10">07:10</option>
            <option value="07:20">07:20</option>
            <option value="07:30">07:30</option>
            <option value="07:40">07:40</option>
            <option value="07:50">07:50</option>
            <option value="08:00">08:00</option>
            <option value="08:10">08:10</option>
            <option value="08:20">08:20</option>
            <option value="08:30">08:30</option>
            <option value="08:40">08:40</option>
            <option value="08:50">08:50</option>
            <option value="09:00">09:00</option>
            <option value="09:10">09:10</option>
            <option value="09:20">09:20</option>
            <option value="09:30">09:30</option>
            <option value="09:40">09:40</option>
            <option value="09:50">09:50</option>
            <option value="10:00">10:00</option>
            <option value="10:10">10:10</option>
            <option value="10:20">10:20</option>
            <option value="10:30">10:30</option>
            <option value="10:40">10:40</option>
            <option value="10:50">10:50</option>
        </select>

        <p><strong>Reunião marcada para o dia 14/05/2025</strong></p>

        <button type="submit">Agendar Reunião</button>
    </form>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Função para enviar os dados para o Google Planilhas via Google Apps Script
        function sendToGoogleSheets(data) {
            google.script.run.withSuccessHandler(function(response) {
                alert('Reunião agendada com sucesso!');
            }).agendarReuniao(data);
        }

        document.getElementById('agendamentoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const responsavel = document.getElementById('responsavel').value;
            const aluno = document.getElementById('aluno').value;
            const turma = document.getElementById('turma').value;
            const horario = document.getElementById('horario').value;
            
            const data = {
                responsavel: responsavel,
                aluno: aluno,
                turma: turma,
                horario: horario
            };

            sendToGoogleSheets(data);
        });
    </script>
</body>
</html>
