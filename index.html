<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendamento - Colégio Adventista Centro América</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script type="module" src="firebase.js"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50">
  <div class="bg-blue-700 text-white py-6 px-4">
    <div class="container mx-auto max-w-4xl flex items-center justify-between">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold">Colégio Adventista Centro América</h1>
        <p class="text-blue-100 mt-1">Agendamento de reunião de pais</p>
      </div>
      <img src="https://github.com/centro-america/agendamento/blob/main/logo-colegio.png?raw=true" alt="Logo" class="h-16 w-auto">
    </div>
  </div>

  <main class="container mx-auto max-w-4xl px-4 py-8 -mt-8">
    <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Preencha os dados para agendar</h2>

      <form id="agendamentoForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="responsavel" class="block text-sm font-medium text-gray-700 mb-1">Nome do Responsável</label>
            <input type="text" id="responsavel" name="responsavel" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label for="aluno" class="block text-sm font-medium text-gray-700 mb-1">Nome do Aluno</label>
            <input type="text" id="aluno" name="aluno" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="turma" class="block text-sm font-medium text-gray-700 mb-1">Turma</label>
            <select id="turma" name="turma" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="" disabled selected>Selecione a turma</option>
              <option value="1A">1º Ano A</option>
              <option value="1B">1º Ano B</option>
              <option value="2A">2º Ano A</option>
              <option value="2B">2º Ano B</option>
              <option value="3A">3º Ano A</option>
              <option value="3B">3º Ano B</option>
            </select>
          </div>

          <div>
            <label for="horario" class="block text-sm font-medium text-gray-700 mb-1">Horário</label>
            <select id="horario" name="horario" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="" disabled selected>Selecione um horário</option>
              <option value="07:10">07:10</option>
              <option value="07:20">07:20</option>
              <option value="07:30">07:30</option>
              <option value="07:40">07:40</option>
              <option value="07:50">07:50</option>
              <option value="08:00">08:00</option>
              <option value="08:10">08:10</option>
              <option value="08:20">08:20</option>
              <option value="08:30">08:30</option>
              <option value="08:40">08:40</option>
              <option value="08:50">08:50</option>
              <option value="09:00">09:00</option>
              <option value="09:10">09:10</option>
              <option value="09:20">09:20</option>
              <option value="09:30">09:30</option>
              <option value="09:40">09:40</option>
              <option value="09:50">09:50</option>
              <option value="10:00">10:00</option>
              <option value="10:10">10:10</option>
              <option value="10:20">10:20</option>
              <option value="10:30">10:30</option>
              <option value="10:40">10:40</option>
              <option value="10:50">10:50</option>
            </select>
          </div>
        </div>

        <div class="pt-4">
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
            <i class="fas fa-calendar-check mr-2"></i> Agendar Reunião
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
