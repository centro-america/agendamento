<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento Escolar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Agendamento Escolar</h1>
    <form id="schedulingForm" class="space-y-4">
      <input id="responsibleName" class="w-full border p-2 rounded" type="text" placeholder="Nome do Responsável" required>
      <input id="studentName" class="w-full border p-2 rounded" type="text" placeholder="Nome do Aluno" required>
      <select id="classGroup" class="w-full border p-2 rounded" required>
        <option value="">Selecione a Turma</option>
        <option value="Turma A - Manhã">Turma A - Manhã</option>
        <option value="Turma B - Manhã">Turma B - Manhã</option>
      </select>
      <select id="scheduleTime" class="w-full border p-2 rounded" required>
        <option value="">Selecione o Horário</option>
        <option value="08:00 - 09:00">08:00 - 09:00</option>
        <option value="09:00 - 10:00">09:00 - 10:00</option>
        <option value="10:00 - 11:00">10:00 - 11:00</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Agendar</button>
    </form>
    <p id="message" class="text-center mt-4 font-semibold"></p>
  </div>

  <!-- Firebase (via script tag) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK95vSv4jK0L-eoKC2I6Gev5BjQSL3N7c",
      authDomain: "agendamento-c4753.firebaseapp.com",
      projectId: "agendamento-c4753",
      storageBucket: "agendamento-c4753.appspot.com",
      messagingSenderId: "953838698372",
      appId: "1:953838698372:web:f07ca99f1245c97c1ce7d1",
      measurementId: "G-72V3RZG3MF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("schedulingForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const responsibleName = form.responsibleName.value;
      const studentName = form.studentName.value;
      const classGroup = form.classGroup.value;
      const scheduleTime = form.scheduleTime.value;

      // Verificar se o horário já está ocupado
      const q = query(
        collection(db, "agendamentos"),
        where("scheduleTime", "==", scheduleTime)
      );
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        message.textContent = "⚠️ Este horário já está agendado.";
        message.className = "text-red-600 text-center mt-4 font-semibold";
        return;
      }

      // Salvar novo agendamento
      await addDoc(collection(db, "agendamentos"), {
        responsibleName,
        studentName,
        classGroup,
        scheduleTime,
        createdAt: new Date()
      });

      message.textContent = "✅ Agendamento realizado com sucesso!";
      message.className = "text-green-600 text-center mt-4 font-semibold";
      form.reset();
    });
  </script>
</body>
</html>
