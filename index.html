<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento Colégio Adventista Centro América</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .gradient-bg {
      background: linear-gradient(90deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      padding: 24px 16px;
    }
    .container {
      max-width: 768px;
      margin: 0 auto;
    }
    .flex {
      display: flex;
    }
    .items-center {
      align-items: center;
    }
    .justify-between {
      justify-content: space-between;
    }
    .space-x-4 > * + * {
      margin-left: 1rem;
    }
    h1 {
      font-weight: 700;
      font-size: 1.75rem;
      margin: 0;
    }
    p.subtitle {
      color: #bfdbfe;
      margin-top: 0.25rem;
      font-size: 1rem;
    }
    main {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
      margin: -32px auto 32px auto;
      padding: 32px;
      max-width: 768px;
    }
    h2.form-title {
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 24px;
      color: #1f2937;
    }
    form > div {
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #374151;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: #3b82f6;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    select:focus {
      border-color: #2563eb;
    }
    .relative {
      position: relative;
    }
    .absolute {
      position: absolute;
    }
    .inset-y-0 {
      top: 0;
      bottom: 0;
    }
    .left-0 {
      left: 0;
    }
    .pl-3 {
      padding-left: 0.75rem;
    }
    .pointer-events-none {
      pointer-events: none;
    }
    .text-gray-400 {
      color: #9ca3af;
    }
    .flex-wrap {
      flex-wrap: wrap;
    }
    .grid {
      display: grid;
    }
    .grid-cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }
    .gap-6 {
      gap: 1.5rem;
    }
    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #1e40af;
    }
    .fa-calendar-check {
      font-size: 1.25rem;
    }
    footer {
      background: white;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      padding: 16px;
      font-size: 0.875rem;
      color: #6b7280;
      max-width: 768px;
      margin: 0 auto 40px auto;
    }
    /* Icon positioning inside inputs */
    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header class="gradient-bg">
    <div class="container flex items-center justify-between">
      <div>
        <h1>Colégio Adventista Centro América</h1>
        <p class="subtitle">Agendamento de reunião de pais</p>
      </div>
      <div class="flex items-center space-x-4">
        <div
          style="background:white; padding: 12px; border-radius: 9999px; display: flex; align-items:center; justify-content:center;"
        >
          <i class="fas fa-calendar-alt" style="color:#2563eb; font-size: 28px;"></i>
        </div>
        <img
          src="https://github.com/centro-america/agendamento/blob/main/logo-colegio.png?raw=true"
          alt="Logo Colégio Adventista Centro América"
          style="height: 60px; object-fit: contain;"
        />
      </div>
    </div>
  </header>

  <main>
    <h2 class="form-title">Preencha os dados para agendar</h2>
    <form id="agendamentoForm" class="grid grid-cols-1 gap-6">
      <div class="relative">
        <label for="responsavel">Nome do Responsável</label>
        <i class="fas fa-user input-icon"></i>
        <input
          type="text"
          id="responsavel"
          name="responsavel"
          placeholder="Digite seu nome completo"
          required
        />
      </div>

      <div class="relative">
        <label for="aluno">Nome do Aluno</label>
        <i class="fas fa-child input-icon"></i>
        <input
          type="text"
          id="aluno"
          name="aluno"
          placeholder="Digite o nome do aluno"
          required
        />
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div class="relative">
          <label for="turma">Turma</label>
          <i class="fas fa-users input-icon"></i>
          <select id="turma" name="turma" required>
            <option value="" disabled selected>Selecione a turma</option>
            <option value="1A">1º Ano A</option>
            <option value="1B">1º Ano B</option>
            <option value="2A">2º Ano A</option>
            <option value="2B">2º Ano B</option>
            <option value="3A">3º Ano A</option>
            <option value="3B">3º Ano B</option>
          </select>
        </div>

        <div class="relative">
          <label for="horario">Horário</label>
          <i class="far fa-clock input-icon"></i>
          <select id="horario" name="horario" required>
            <option value="" disabled selected>Selecione um horário</option>
            <option value="07:10">07:10</option>
            <option value="07:20">07:20</option>
            <option value="07:30">07:30</option>
            <option value="07:40">07:40</option>
            <option value="07:50">07:50</option>
            <option value="08:00">08:00</option>
            <option value="08:10">08:10</option>
            <option value="08:20">08:20</option>
            <option value="08:30">08:30</option>
            <option value="08:40">08:40</option>
            <option value="08:50">08:50</option>
            <option value="09:00">09:00</option>
            <option value="09:10">09:10</option>
            <option value="09:20">09:20</option>
            <option value="09:30">09:30</option>
            <option value="09:40">09:40</option>
            <option value="09:50">09:50</option>
            <option value="10:00">10:00</option>
            <option value="10:10">10:10</option>
            <option value="10:20">10:20</option>
            <option value="10:30">10:30</option>
            <option value="10:40">10:40</option>
            <option value="10:50">10:50</option>
          </select>
        </div>
      </div>

      <div>
        <button type="submit">
          <i class="fas fa-calendar-check"></i> Agendar Reunião
        </button>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2023 Colégio Adventista Centro América. Todos os direitos reservados.</p>
    <p>Entre em contato: contato@escolaeducar.com.br | (11) 1234-5678</p>
  </footer>

  <script>
    // Aqui você pode adicionar seus scripts JS se necessário
  </script>
</body>
</html>
