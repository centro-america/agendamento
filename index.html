<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento Colégio Adventista Centro América</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .gradient-bg {
      background: linear-gradient(90deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      padding: 24px 16px;
    }
    .container {
      max-width: 768px;
      margin: 0 auto;
    }
    .flex {
      display: flex;
    }
    .items-center {
      align-items: center;
    }
    .justify-between {
      justify-content: space-between;
    }
    .space-x-4 > * + * {
      margin-left: 1rem;
    }
    h1 {
      font-weight: 700;
      font-size: 1.75rem;
      margin: 0;
    }
    p.subtitle {
      color: #bfdbfe;
      margin-top: 0.25rem;
      font-size: 1rem;
    }
    main {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
      margin: -32px auto 32px auto;
      padding: 32px;
      max-width: 768px;
    }
    h2.form-title {
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 24px;
      color: #1f2937;
    }
    form > div {
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #374151;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: #3b82f6;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    select:focus {
      border-color: #2563eb;
    }
    .relative {
      position: relative;
    }
    .absolute {
      position: absolute;
    }
    .inset-y-0 {
      top: 0;
      bottom: 0;
    }
    .left-0 {
      left: 0;
    }
    .pl-3 {
      padding-left: 0.75rem;
    }
    .pointer-events-none {
      pointer-events: none;
    }
    .text-gray-400 {
      color: #9ca3af;
    }
    .flex-wrap {
      flex-wrap: wrap;
    }
    .grid {
      display: grid;
    }
    .grid-cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }
    .gap-6 {
      gap: 1.5rem;
    }
    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #1e40af;
    }
    .fa-calendar-check {
      font-size: 1.25rem;
    }
    footer {
      background: white;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      padding: 16px;
      font-size: 0.875rem;
      color: #6b7280;
      max-width: 768px;
      margin: 0 auto 40px auto;
    }
    /* Icon positioning inside inputs */
    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Colégio Adventista Centro América</h1>
    <img src="https://github.com/centro-america/agendamento/blob/main/logo-colegio.png?raw=true" alt="Logo">
  </header>

  <form id="agendamento-form">
    <h2>Reunião de Pais - 28/05/2025</h2>
    
    <label for="nome">Nome do responsável</label>
    <input type="text" id="nome" name="nome" required>

    <label for="aluno">Nome do aluno</label>
    <input type="text" id="aluno" name="aluno" required>

    <div class="input-row">
      <div>
        <label for="turma">Turma</label>
        <select id="turma" name="turma" required>
          <option value="">Selecione...</option>
          <option>Maternal MA - Marilene Soares da Silva Rosa</option>
          <option>Maternal TA - Tatiane Maria Souza da Costa</option>
          <option>Pré 1 MA - Josiele da Costa de Souza</option>
          <option>Pré 1 TA - Josiele da Costa de Souza</option>
          <option>Pré 1 TB - Rosane Ambrósio de Oliveira dos Santos</option>
          <option>Pré 2 MA - Maria Letícia Sousa de Araújo</option>
          <option>Pré 2 TA - Maria Letícia Sousa de Araújo</option>
          <option>Pré 2 TB - Valéria Pereira Belisario de Paula</option>
          <option>Pré 3 MA - Raissa Manoele Costa Pereira</option>
          <option>Pré 3 MB - Valéria Pereira Belisario de Paula</option>
          <option>Pré 3 TA - Heulla Fhernanda Menezes</option>
          <option>Pré 3 TB - Raissa Manoele Costa Pereira</option>
          <option>1º ano MA - Eliane Silva dos Santos Cruz</option>
          <option>1º ano MB - Leticia da Silva Pinheiro</option>
          <option>1º ano TA - Eliane Silva dos Santos Cruz</option>
          <option>1º ano TB - Leticia da Silva Pinheiro</option>
          <option>1º ano TC - Nadir de Barros</option>
        </select>
      </div>
      <div>
        <label for="horario">Horário</label>
        <select id="horario" name="horario" required></select>
      </div>
    </div>

    <button type="submit">Agendar</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK95vSv4jK0L-eoKC2I6Gev5BjQSL3N7c",
      authDomain: "agendamento-c4753.firebaseapp.com",
      projectId: "agendamento-c4753",
      storageBucket: "agendamento-c4753.firebasestorage.app",
      messagingSenderId: "953838698372",
      appId: "1:953838698372:web:f07ca99f1245c97c1ce7d1",
      measurementId: "G-72V3RZG3MF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const horarios = [
      "07:10","07:20","07:30","07:40","07:50","08:00",
      "08:10","08:20","08:30","08:40","08:50","09:00",
      "09:10","09:20","09:30","09:40","09:50","10:00",
      "10:10","10:20","10:30","10:40","10:50"
    ];

    const turmaSelect = document.getElementById("turma");
    const horarioSelect = document.getElementById("horario");

    async function carregarHorariosDisponiveis(turma) {
      horarioSelect.innerHTML = "";

      if (!turma) {
        horarios.forEach(horario => {
          const option = document.createElement("option");
          option.value = horario;
          option.textContent = horario;
          horarioSelect.appendChild(option);
        });
        return;
      }

      const q = query(collection(db, "agendamentos"), where("turma", "==", turma));
      const querySnapshot = await getDocs(q);

      const horariosAgendados = new Set();
      querySnapshot.forEach(doc => {
        horariosAgendados.add(doc.data().horario);
      });

      horarios.forEach(horario => {
        const option = document.createElement("option");
        option.value = horario;
        if (horariosAgendados.has(horario)) {
          option.textContent = `${horario} (Indisponível)`;
          option.disabled = true;
        } else {
          option.textContent = horario;
        }
        horarioSelect.appendChild(option);
      });
    }

    turmaSelect.addEventListener("change", () => {
      carregarHorariosDisponiveis(turmaSelect.value);
    });

    carregarHorariosDisponiveis("");

    document.getElementById("agendamento-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const aluno = document.getElementById("aluno").value.trim();
      const turma = turmaSelect.value;
      const horario = horarioSelect.value;

      if (!nome || !aluno || !turma || !horario) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      try {
        await addDoc(collection(db, "agendamentos"), { nome, aluno, turma, horario });
        alert("Agendamento realizado com sucesso!");
        carregarHorariosDisponiveis(turma);
        document.getElementById("agendamento-form").reset();
        horarioSelect.innerHTML = "";
      } catch (error) {
        console.error("Erro ao salvar agendamento:", error);
        alert("Erro ao realizar agendamento. Tente novamente.");
      }
    });
  </script>
</body>
</html>
