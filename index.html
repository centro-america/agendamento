<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4; /* Cor de fundo da página */
    }

    header {
      background-color: #0D47A1; /* Cor azul escura para o cabeçalho */
      color: white; /* Cor do texto no cabeçalho */
      padding: 35px 20px; /* Espaçamento interno */
      display: flex; /* Layout flexível para alinhar elementos */
      align-items: center; /* Alinhar verticalmente ao centro */
      justify-content: space-between; /* Espaço entre os elementos (texto à esquerda, logo à direita) */
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Sombra sutil */
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px; /* Espaço entre imagem e texto */
    }

    .header-left img {
      height: 55px; /* Altura da logo */
    }

    .header-text h1 {
      font-size: 26px;
      margin: 0;
    }

    .header-text p {
      font-size: 16px;
      margin: 3px 0 0 0;
    }

    form {
      background-color: #fff; /* Fundo branco do formulário */
      padding: 40px; /* Espaço interno */
      border-radius: 10px; /* Bordas arredondadas */
      max-width: 700px; /* Largura máxima */
      margin: 60px auto 40px auto; /* Centralizado na página com margem acima e abaixo */
      box-shadow: 0 0 12px rgba(0,0,0,0.1); /* Sombra */
      font-size: 18px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 20px; /* Tamanho da frase "Preencha abaixo para marcar seu horário" */
    }

    .input-row {
      display: flex;
      gap: 10px; /* Espaço entre os campos */
      flex-wrap: wrap; /* Quebra de linha em telas pequenas */
    }

    .input-row div {
      flex: 1 1 48%; /* Ocupa até 48% da linha */
      min-width: 200px; /* Largura mínima */
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #horario {
      border: 2px solid #999; /* Campo de horário com borda mais espessa */
    }

    button {
      width: 200px;
      margin: 25px auto 0 auto; /* Centralizado */
      display: block;
      background-color: #0D47A1; /* Azul escuro */
      color: white;
      border: none;
      font-size: 18px;
      padding: 12px 0;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #08306b; /* Cor quando passa o mouse */
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com nome da escola e logo -->
  <header>
    <div class="header-left">
      <img src="https://raw.githubusercontent.com/centro-america/agendamento/refs/heads/main/logo-colegio.png" alt="Logo">
      <div class="header-text">
        <h1>Colégio Adventista Centro América</h1>
        <p>Reunião de Pais - 28/05/2025</p>
      </div>
    </div>
  </header>

  <!-- Formulário principal -->
  <form id="agendamento-form">
    <h2>Preencha abaixo para marcar seu horário</h2>
    
    <!-- Campo do nome do responsável -->
    <label for="nome">Nome do responsável</label>
    <input type="text" id="nome" name="nome" required placeholder="Digite aqui o nome do responsável">

    <!-- Campo do nome do aluno -->
    <label for="aluno">Nome do aluno</label>
    <input type="text" id="aluno" name="aluno" required placeholder="Digite aqui o nome do aluno">

    <!-- Linha com dois campos lado a lado: turma e horário -->
    <div class="input-row">
      <div>
        <label for="turma">Turma</label>
        <select id="turma" name="turma" required>
          <!-- Opções de turmas disponíveis -->
          <option value="">Selecione...</option>
          <option>Maternal MA - Marilene Soares da Silva Rosa</option>
          <option>Maternal TA - Tatiane Maria Souza da Costa</option>
          <option>Pré 1 MA - Josiele da Costa de Souza</option>
          <option>Pré 1 TA - Josiele da Costa de Souza</option>
          <option>Pré 1 TB - Rosane Ambrósio de Oliveira dos Santos</option>
          <option>Pré 2 MA - Maria Letícia Sousa de Araújo</option>
          <option>Pré 2 TA - Maria Letícia Sousa de Araújo</option>
          <option>Pré 2 TB - Valéria Pereira Belisario de Paula</option>
          <option>Pré 3 MA - Raissa Manoele Costa Pereira</option>
          <option>Pré 3 MB - Valéria Pereira Belisario de Paula</option>
          <option>Pré 3 TA - Heulla Fhernanda Menezes</option>
          <option>Pré 3 TB - Raissa Manoele Costa Pereira</option>
          <option>1º ano MA - Eliane Silva dos Santos Cruz</option>
          <option>1º ano MB - Leticia da Silva Pinheiro</option>
          <option>1º ano TA - Eliane Silva dos Santos Cruz</option>
          <option>1º ano TB - Leticia da Silva Pinheiro</option>
          <option>1º ano TC - Nadir de Barros</option>
        </select>
      </div>
      <div>
        <!-- Campo de seleção de horário -->
        <label for="horario">Horário</label>
        <select id="horario" name="horario" required></select>
      </div>
    </div>

    <!-- Botão de envio do formulário -->
    <button type="submit">Agendar</button>
  </form>

  <!-- Script para lidar com o Firebase e lógica de agendamento -->
  <script type="module">
    // Importação das bibliotecas do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // Configurações do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK95vSv4jK0L-eoKC2I6Gev5BjQSL3N7c",
      authDomain: "agendamento-c4753.firebaseapp.com",
      projectId: "agendamento-c4753",
      storageBucket: "agendamento-c4753.firebasestorage.app",
      messagingSenderId: "953838698372",
      appId: "1:953838698372:web:f07ca99f1245c97c1ce7d1",
      measurementId: "G-72V3RZG3MF"
    };

    // Inicialização do app e banco de dados
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Lista de horários disponíveis
    const horarios = [
      "07:10","07:20","07:30","07:40","07:50","08:00",
      "08:10","08:20","08:30","08:40","08:50","09:00",
      "09:10","09:20","09:30","09:40","09:50","10:00",
      "10:10","10:20","10:30","10:40","10:50"
    ];

    const turmaSelect = document.getElementById("turma");
    const horarioSelect = document.getElementById("horario");

    // Função que carrega os horários disponíveis de acordo com a turma
    async function carregarHorariosDisponiveis(turma) {
      horarioSelect.innerHTML = ""; // Limpa o campo antes de carregar os dados

      if (!turma) {
        // Se nenhuma turma estiver selecionada, mostra todos os horários disponíveis
        horarios.forEach(horario => {
          const option = document.createElement("option");
          option.value = horario;
          option.textContent = horario;
          horarioSelect.appendChild(option);
        });
        return;
      }

      // Consulta os agendamentos já feitos para a turma selecionada
      const q = query(collection(db, "agendamentos"), where("turma", "==", turma));
      const querySnapshot = await getDocs(q);

      // Armazena os horários já ocupados
      const horariosAgendados = new Set();
      querySnapshot.forEach(doc => {
        horariosAgendados.add(doc.data().horario);
      });

      // Adiciona os horários restantes (disponíveis)
      horarios.forEach(horario => {
        const option = document.createElement("option");
        option.value = horario;
        if (horariosAgendados.has(horario)) {
          option.textContent = `${horario} (Indisponível)`;
          option.disabled = true; // Desativa horário já ocupado
        } else {
          option.textContent = horario;
        }
        horarioSelect.appendChild(option);
      });
    }

    // Atualiza horários ao mudar a turma
    turmaSelect.addEventListener("change", () => {
      carregarHorariosDisponiveis(turmaSelect.value);
    });

    // Carrega horários iniciais (sem filtro)
    carregarHorariosDisponiveis("");

    // Evento de envio do formulário
    document.getElementById("agendamento-form").addEventListener("submit", async (e) => {
      e.preventDefault(); // Impede o envio padrão do formulário

      const nome = document.getElementById("nome").value.trim();
      const aluno = document.getElementById("aluno").value.trim();
      const turma = turmaSelect.value;
      const horario = horarioSelect.value;

      if (!nome || !aluno || !turma || !horario) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      try {
        // Salva os dados no Firestore
        await addDoc(collection(db, "agendamentos"), { nome, aluno, turma, horario });
        alert("Agendamento realizado com sucesso!");
        carregarHorariosDisponiveis(turma); // Atualiza lista de horários
        document.getElementById("agendamento-form").reset(); // Limpa o formulário
        horarioSelect.innerHTML = ""; // Limpa o campo de horários
      } catch (error) {
        console.error("Erro ao salvar agendamento:", error);
        alert("Erro ao realizar agendamento. Tente novamente.");
      }
    });
  </script>

</body>
</html>
